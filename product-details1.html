<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Formal Shirt — Savitri Wholesale</title>
<style>
  :root{
    --bg:#f6f9fb; --card:#fff; --brand:#0ea5e9; --accent:#e91e63;
    --muted:#6b7280; --radius:12px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#0f172a}
  .container{max-width:1100px;margin:28px auto;padding:18px}
  a{color:var(--brand);text-decoration:none;position:relative}
  a:hover{text-decoration:underline;text-decoration-thickness:2px}
  .cart-count{
    position:absolute;
    top:-8px;
    right:-12px;
    background:#e91e63;
    color:#fff;
    font-size:12px;
    font-weight:700;
    padding:2px 6px;
    border-radius:50%;
  }
  .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,var(--brand),#6366f1);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
  .card{background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(2,6,23,0.06)}
  .product-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
  @media(max-width:800px){.product-grid{grid-template-columns:1fr}}
  .image-wrap{border-radius:10px;overflow:hidden}
  .main-img{width:100%;height:480px;object-fit:cover;cursor:zoom-in;transition:transform .25s}
  .main-img:hover{transform:scale(1.05)}
  .thumbs{display:flex;gap:10px;margin-top:12px}
  .thumb{width:70px;height:70px;object-fit:cover;border-radius:8px;cursor:pointer;border:2px solid transparent}
  .thumb.active{border-color:var(--brand)}
  h1{font-size:22px;margin:0 0 8px}
  .muted{color:var(--muted);font-size:14px}
  .price-row{display:flex;gap:12px;align-items:center;margin:12px 0}
  .price-old{text-decoration:line-through;color:#888}
  .price-new{color:var(--accent);font-weight:800;font-size:20px}
  .tags{display:flex;gap:8px;margin-top:8px}
  .tag{padding:6px 10px;border-radius:8px;background:#f1f5f9;font-weight:600;font-size:13px;cursor:pointer}
  .tag.selected{background:var(--brand);color:#fff}
  .btn{padding:10px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  .btn-primary{background:var(--brand);color:#fff}
  .btn-ghost{background:#fff;border:1px solid #ddd}
  .btn-wish{background:linear-gradient(90deg,var(--accent),#d81b60);color:#fff}
</style>
</head>
<body>
<div class="container">
  <div class="top">
    <div class="brand">
      <div class="logo">SW</div>
      <div>
        <div style="font-weight:800">Savitri Wholesale</div>
        <div style="font-size:13px;color:var(--muted)">Bulk Shirts • Best Deals</div>
      </div>
    </div>
    <div>
      <a href="cart.html"> <img src="Images/cart.png" alt="Cart" style="width:40px;height:40px;vertical-align:middle;margin-right:8px;"> 
      <span id="cartCount" class="cart-count">0</span></a>
    </div>
  </div>

  <div class="card product-grid">
    <div>
      <div class="image-wrap">
        <img id="mainImage" class="main-img" src="Images/img1.webp" alt="Formal Shirt">
      </div>
      <div class="thumbs">
        <img src="Images/img1.webp" class="thumb active" onclick="pick(this)">
        <img src="Images/img2.webp" class="thumb" onclick="pick(this)">
        <img src="Images/img3.webp" class="thumb" onclick="pick(this)">
        <img src="Images/img5.webp" class="thumb" onclick="pick(this)">
      </div>
    </div>

    <div>
      <h1>Formal Cotton Shirt</h1>
      <div class="muted">Men’s Solid Slim Fit Shirt • 100% Cotton</div>

      <div class="price-row">
        <div class="price-old">₹1499</div>
        <div class="price-new">₹399</div>
      </div>

      <!-- Size Selection -->
      <div style="margin-top:18px">
        <h3>Select Size</h3>
        <div id="sizeOptions" style="display:flex;gap:8px;">
          <div class="tag" onclick="selectSize(this)">M</div>
          <div class="tag" onclick="selectSize(this)">L</div>
          <div class="tag" onclick="selectSize(this)">XL</div>
        </div>
      </div>

      <!-- Colour Selection -->
      <div style="margin-top:18px">
        <h3>Select Colour</h3>
        <div id="colourOptions" style="display:flex;gap:8px;">
          <div class="tag" onclick="selectColour(this)">Blue</div>
          <div class="tag" onclick="selectColour(this)">White</div>
          <div class="tag" onclick="selectColour(this)">Black</div>
        </div>
      </div>

      <div style="margin-top:18px">
        <button class="btn btn-primary" onclick="buyNow('Formal Cotton Shirt',399)">Buy Now</button>
        <button class="btn btn-ghost" onclick="addToCart('Formal Cotton Shirt',399)">Add to Cart</button>
        <button class="btn btn-wish" onclick="toggleWish(this)">♡ Wishlist</button>
      </div>

      <div style="margin-top:18px">
        <h3>Product Description</h3>
        <ul class="muted">
          <li>Fabric: 100% Pure Cotton</li>
          <li>Fit: Slim Fit</li>
          <li>Wash: Machine wash cold</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
const CART_KEY = 'cart_sw';
let selectedSize = null;
let selectedColour = null;

function updateCartCount(){
  const cart = readCart();
  const count = cart.reduce((acc,item)=>acc+item.qty,0);
  document.getElementById('cartCount').textContent = count;
}

function pick(el){
  document.querySelectorAll('.thumb').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('mainImage').src = el.src;
}

function toggleWish(btn){
  if(btn.dataset.on==='1'){btn.dataset.on='0';btn.textContent='♡ Wishlist';alert('Removed from wishlist')}
  else{btn.dataset.on='1';btn.textContent='✓ Wishlisted';alert('Added to wishlist')}
}

function readCart(){try{return JSON.parse(localStorage.getItem(CART_KEY))||[]}catch{return []}}
function writeCart(c){localStorage.setItem(CART_KEY,JSON.stringify(c))}

// Size & Colour selection
function selectSize(el){
  document.querySelectorAll('#sizeOptions .tag').forEach(t=>t.classList.remove('selected'));
  el.classList.add('selected');
  selectedSize = el.textContent;
}
function selectColour(el){
  document.querySelectorAll('#colourOptions .tag').forEach(t=>t.classList.remove('selected'));
  el.classList.add('selected');
  selectedColour = el.textContent;
}

const imageMap = {'Formal Cotton Shirt':'Images/img1.webp'};

function addToCart(product,price){
  if(!selectedSize || !selectedColour){
    alert('Please select size and colour first');
    return;
  }
  const cart = readCart();
  const existing = cart.find(i=>i.product===product && i.size===selectedSize && i.colour===selectedColour);
  if(existing){existing.qty++;existing.total=existing.qty*existing.price}
  else{cart.push({product,price,qty:1,total:price,image:imageMap[product],size:selectedSize,colour:selectedColour})}
  writeCart(cart);
  updateCartCount();
  alert(`${product} (${selectedSize}, ${selectedColour}) added to cart`);
}

function buyNow(product,price){
  addToCart(product,price);
  window.location.href='cart.html';
}

// Zoom effect
const mainImage=document.getElementById("mainImage");
mainImage.addEventListener("mousemove",function(e){
  const {left,top,width,height}=mainImage.getBoundingClientRect();
  const x=((e.pageX-left)/width)*100;
  const y=((e.pageY-top)/height)*100;
  mainImage.style.transformOrigin=`${x}% ${y}%`;
  mainImage.style.transform="scale(2)";
});
mainImage.addEventListener("mouseleave",function(){mainImage.style.transform="scale(1)";});

// Initialize cart count on page load
updateCartCount();
</script>
</body>
</html>
